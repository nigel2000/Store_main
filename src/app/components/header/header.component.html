<mat-toolbar class="flex justify-between mx-auto text-black max-w-7xl border-x bg-slate-50">
    <a routerLink="home">Code at Nige's store</a>
    <button mat-icon-button [matMenuTriggerFor]="menu">
         <mat-icon
          [matBadge]="itemsQuantity"
          [matBadgeHidden]="!itemsQuantity"
         >shopping_cart</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
        <div class="p-1 bg-white divide-y divide-solid">
            <div class="flex justify-between p-1">
                <span class="m-1"> {{itemsQuantity}} Items</span>
                <a routerLink="cart">View Cart</a>
            </div>
            <div *ngIf="cart.items.length" class="py-3">
                <div 
                    *ngFor="let item of cart.items"
                class="flex justify-between mb-2 font-light">
                {{item.name}} x {{item.quantity}}
                <span class="font-bold">{{ item.price | currency: '£' }}</span>
                </div>
            </div>
            <div class="flex justify-between py-3 font-light">
                Total:
                <span class="font-bold">{{ getTotal(cart.items) |currency:'£'}}</span>
            </div>
            <div class="flex justify-between pt-3">
                <button 
                    (click)="onClearCart()"
                     class="text-white rounded-full bg-rose-600 w-9 h-9">
                    <mat-icon>remove_shopping_cart</mat-icon>
                </button>
                <button 
                    routerLink="cart"
                    class="text-white bg-green-600 rounded-full w-9 h-9">
                    <mat-icon>add_to_cart</mat-icon>
                </button>
            </div>
        </div>
    </mat-menu>
</mat-toolbar>
