<mat-card *ngIf="cart.items.length" class="min-h-full mx-auto max-w-7xl bg-slate-100">
    <table mat-table [dataSource]="dataSource" class="w-full min-h-full mat-elevation-z8 bgfill-slate-200">
        <ng-container matColumnDef="product">
            <th mat-header-cell *matHeaderCellDef>Product</th>
            <td mat-cell *matCellDef="let element">
                <img src="{{ element.product }}" alt="product" class="w-[100px] my-5" />
            </td>
            <td mat-footer-cell *matFooterCellDef>
                <button mat-raised-button routerLink="/home">Continue shopping</button>
            </td>
        </ng-container>
         <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element">
               <span block class="max-w-xs truncate">{{ element.name }} </span>
            </td>
            <td mat-footer-cell *matFooterCellDef></td>
        </ng-container>
         <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef>Price</th>
            <td mat-cell *matCellDef="let element"> {{ element.price | currency: '£' }} </td>
            <td mat-footer-cell *matFooterCellDef></td>
        </ng-container>
         <ng-container matColumnDef="quantity">
            <th mat-header-cell *matHeaderCellDef>Quantity</th>
            <td mat-cell *matCellDef="let element">
                <button 
                    (click)="onRemoveQuantity(element)"
                    mat-icon-button>
                    <mat-icon>remove</mat-icon>
                </button>
                <span> {{ element.quantity }} </span>
                 <button 
                    (click)="onAddQuantity(element)"
                    mat-icon-button>
                    <mat-icon>add</mat-icon>
                </button>
            </td>
            <td mat-footer-cell *matFooterCellDef></td>
        </ng-container>
        <ng-container matColumnDef="total">
            <th mat-header-cell *matHeaderCellDef>Total</th>
            <td mat-cell *matCellDef="let element"> {{ element.quantity * element.price | currency: '£' }} </td>
            <td mat-footer-cell *matFooterCellDef>
                <span class="block py-5 font-bold">
                    {{ getTotal(cart.items) | currency: '£'  }}
                </span>
            </td>
        </ng-container>
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>
                <button mat-raised-button color="warn" class="float-right"
                    (click)="onClearCart()">
                    Clear All
                </button>
            </th>
            <td mat-cell *matCellDef="let element">
                <button 
                    (click)="onRemoveFromCart(element)"
                    mat-mini-fab color="warn" class="float-right">
                   <mat-icon>Close</mat-icon>
                </button>
            </td>
            <td mat-footer-cell *matFooterCellDef>
                <button mat-raised-button color="primary" class="float-right">Proceed to Checkout </button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
    </table>
</mat-card>
<mat-card *ngIf="!cart.items.length" class="mx-auto max-w-7xl"><p>Your cart is empty
        <button mat-raised-button routerLink="/home">Start shopping</button>
    </p>
</mat-card>
