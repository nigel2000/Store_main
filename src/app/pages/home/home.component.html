<mat-drawer-container [autosize]="true" class="min-h-full mx-auto max-w-7xl border-x bg-slate-300">
    <mat-drawer mode="side" opened class="p-6 bg-slate-400">
       <app-filters (showCategory)="onShowCategory($event)"></app-filters>
    </mat-drawer>
    <mat-drawer-content class="p-6">
        <app-products-header (columnsCountChange)="onColumnsCountChange($event)"></app-products-header>
        <mat-grid-list
            gutterSize="16"
            [cols]="cols"
            [rowHeight]="rowHeight"
            >
            <mat-grid-tile>
                
                <app-product-box 
                (addToCart)="onAddToCart($event)"
                class="w-full" 
                [fullWidthMode]="cols === 1"></app-product-box>
            </mat-grid-tile>
        </mat-grid-list>
    </mat-drawer-content>
</mat-drawer-container>
