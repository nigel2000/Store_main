<mat-drawer-container
  [autosize]="true"
  class="min-h-full mx-auto max-w-7xl border-x-2"
>
  <mat-drawer mode="side" opened class="p-6">
    <div>filters</div>  <!--added this div to show drawer -->
    <app-filters (showCategory)="onShowCategory($event)"></app-filters>
  </mat-drawer>
  <mat-drawer-content class="p-2"> <!-- big portion of screen-->
    <app-products-header
      (columnsCountChange)="onColumnsCountChange($event)"
      (itemsCountChange)="onItemsCountChange($event)"
      (sortChange)="onSortChange($event)"
    ></app-products-header>
    <mat-grid-list
      *ngIf="products && products.length"
      gutterSize="16"
      [cols]="cols"
      [rowHeight]="rowHeight"
    >
      <mat-grid-tile *ngFor="let product of products">
        <app-product-box
          (addToCart)="onAddToCart($event)"
          [product]="product"
          [fullWidthMode]="cols === 1"
          class="w-full"
        ></app-product-box>
      </mat-grid-tile>
    </mat-grid-list>
  </mat-drawer-content>
</mat-drawer-container>
